{% extends "shop/base.html" %}
{% load i18n %}

{% block title %}{% trans "Edit your profile" %}{% endblock %}
{% block content %}
    <h1>{% trans "Edit your profile" %}</h1>
    <p>{% trans "You can edit your account using the following form" %}:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <button type="submit">{% trans "Save changes" %}</button>
    </form>
{% endblock %}
